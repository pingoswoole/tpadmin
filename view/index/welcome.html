<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content=" - 一款基于ThinkPHP6.0和Layui的快速开发的后台管理框架系统">
    <meta name="author" content="">
    <meta name="keywords" content="thinkphp6.0框架,layui前端框架,后台快速开发框架,php框架">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>一款基于ThinkPHP6.0和Layui的快速开发的后台管理框架系统</title>
    <link rel="stylesheet" href="__STATIC__/common/css/welcome.css?v={$version}">
</head>
<body>
<div id='app'>
    <!-- 头部-->
    <header>
        <!-- logo -->
        <p class="left logo-box">
            <i class="img-logo-header logo"></i>
            <a href="">AdminTP</a>
        </p>
        <div class="right">
            <!-- 导航-->
            <div class="navbar">
                {foreach $navbar as $vo}
                <a class="navbar-item {if $vo.active===true}active{/if}" href="{$vo.href}" target="{$vo.target}">{$vo.name}</a>
                {/foreach}
            </div>
           
        </div>
    </header>

    <div class="home-main">
        <div class="title">
            <p><i class="name img-name"></i></p>
            <p class="desc">{$data.description|default=''}</p>
            <p class="operation">
                
            </p>
        </div>
        <!-- 框架特性-->
        <div class="introduction">
            <!-- 特性标题-->
            <div class="top">
                <div class="part-title">
                    <p class="text">系统描述</p>
                    <p class="line"></p>
                </div>
                <p class="part-desc">
                    {$data.system_description|default=''}
                </p>
            </div>
            <!-- 特性介绍-->
            <div class="bottom">
                {foreach $feature as $vo}
                <div class="item">
                    <p class="item-title"><span>{$vo.name}</span></p>
                    <p class="item-desc">{$vo.description}</p>
                </div>
                {/foreach}
            </div>
        </div>
    </div>

    <!-- 底部-->
    <footer class="site-footer">
        <div class="container">
            <p class="protocol">遵循 Apache-2.0 开源协议 </p>
             
        </div>
    </footer>
</div>
</body>
</html>
